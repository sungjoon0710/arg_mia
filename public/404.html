<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel</title>
    <script>
      // Store the path and redirect to index.html with the path as a parameter
      const path = window.location.pathname;
      const query = window.location.search;
      window.location.replace('/?redirect=' + encodeURIComponent(path + query));
    </script>
  </head>
  <body>
    <!-- Fallback for users with JavaScript disabled -->
    <p>Redirecting...</p>
  </body>
</html>
